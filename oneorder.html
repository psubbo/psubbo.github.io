<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://www.decathlon.ru/ecru/static/footer/img/logo_de.png" sizes="40x40" type="image/png" rel="icon">
    <title>Hermes API - Track order</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Decathlon_Logo.png" alt="Decathlon" width="150px">
            <p>Hermes API - Track order</p>
            <nav>
                <ul class="nav nav-tabs" role="tablist">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="active"><a href="oneorder.html">Tracking</a></li>
                    <li><a href="map.html">Map</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div class="trackingForm">
            <h1>Введите номер заказа для отслеживания:</h1>
            <form action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="RUS*******" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="resultTable">
            <div class="generalInfo">
                <h3>Номер заказа:</h3>
                <p>Статус заказа: </p>
                <div class="status"></div>
                <p>Имя клиента: </p>
                <div class="custName"></div>
                <p>Детали заказа: </p>
                <div class="orderDetails"></div>
            </div>
            <div class="statusLog">
                <h3>История статусов:</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Статус</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </main>
</body>

</html>
