<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://www.decathlon.ru/ecru/static/footer/img/logo_de.png" sizes="40x40" type="image/png" rel="icon">
    <script src="js/oneorder.js" defer></script>
    <title>Hermes API - Track order</title>
</head>

<body>
    <header>
        <div class="logo">
            <a href="#"><img src="img/Decathlon_Logo.png" alt="Decathlon" width="150px"></a>
            <p>Hermes API - Track order</p>
            <nav>
                <ul class="nav nav-tabs" role="tablist">
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li class="active"><a href="oneorder.html">Tracking</a></li>
                    <li><a href="map.html">Map</a></li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <div class="trackingForm">
            <h1>Введите номер заказа для отслеживания:</h1>
            <form name="searchForm" class="searchForm" action="#">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="RUS*******" name="search">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div class="resultTable">
            <div class="generalInfo">
                <h3>Номер заказа:</h3>
                <span>Статус заказа: </span><span class="orderStatus"></span><br>
                <span>Имя клиента: </span> <span class="custName"></span><br>
                <span>Дата заказа: </span> <span class="orderDate"></span><br>
            </div>
            <div class="statusLog">
                <h3>История статусов:</h3>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Статус</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody class="tbody">

                    </tbody>
                </table>
            </div>

        </div>

    </main>
</body>

</html>
