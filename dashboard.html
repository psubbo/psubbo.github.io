<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="https://www.decathlon.ru/ecru/static/footer/img/logo_de.png" sizes="40x40" type="image/png" rel="icon">
    <title>Hermes API - Dashboard</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/Decathlon_Logo.png" alt="Decathlon" width="150px">
            <p>Hermes API - Dashboard</p>
            <nav>
                <ul class="nav nav-tabs" role="tablist">
                    <li class="active"><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="oneorder.html">Tracking</a></li>
                    <li><a href="map.html">Map</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="calendarForm">
            <h1>Выберите даты:</h1>
            <form class="form-inline" action="#">
                <div class="form-group">
                    <label for="dateStart">От:</label>
                    <input type="date" class="form-control" id="dateStart" name="dateStart">
                </div>
                <div class="form-group">
                    <label for="dateEnd">До:</label>
                    <input type="date" class="form-control" id="dateEnd" name="dateEnd">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
        <div class="resultTable">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Номер заказа</th>
                        <th>Номер штрихкода</th>
                        <th>Дата отправки</th>
                        <th>Получатель</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody class="tbody">

                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
